<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Check your BMI</h1>
  <p>Enter your weight and height below to check your BMI results</p>
  <div class="input-container">
    <label for="weight">Put your weight in here (KG)</label>
    <br>
    <br>
    <input type="number" id="weight" placeholder="Enter weight in KG">
    <br>
  </div>
  <br>
  <div class="input-container">
    <label for="height">And your height in here (M)</label>
    <br>
    <br>
    <input type="number" id="height" placeholder="Enter height in meters">
  </div>
  
  <button id="calculate">Calculate BMI</button>
  <p id="result"></p>
  <script src="./index.js"></script>
</body>
</html>
